    <!-- Modal -->
    <div class="modal fade" id="InicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 style="text-align:center;" class="modal-title" id="exampleModalLabel"   >Inicio de sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" method="POST"  id = "formu_cli" >
                <div class="form-group">
                  <b><label for="text">Nombre de usuario</label></b>
                  <input type="text" class="form-control" id="email" name="usuario" placeholder="Ingrese nombre de usuario" required> 
                </div>
                <div class="form-group">
                  <b><label for="clave">Contraseña</label></b>
                  <input type="password" class="form-control" name="clave" id="clave" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
                <div style="margin-left: 27%; margin-top: 2%;">
                  <a href="">¿Olvidaste tu contraseña?</a>
                </div>
                <br/>
                <a type="button" class="btn btn-success btn-lg btn-block"  data-toggle="modal" data-target="#ventana-modal"style="margin-bottom: 5%;">Crear cuenta</a>
            </form>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
