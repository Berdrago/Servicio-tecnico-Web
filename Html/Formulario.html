<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Formulario.css">
    <title>Formulario de dudas </title>
  </head>
  <body class="backgrounds">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark"  >
      <div class="container-fluid" >
        <a class="navbar-brand" style="color: white;" href="Index.html">Inicio </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active"  style="color: white;" aria-current="page" href="Quienes Somos.html">Quienes somos?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Formulario.html" style="color: white;" >Consultas</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href="" style="color: white;" type="button" data-bs-toggle="modal" data-bs-target="#InicioSesion" ><img class="usuario" src="../Imagenes/Usuario.png" alt=""></a>
          </span>
        </div>
      </div>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </nav>
    <div class="modal fade" id="InicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="text-align: center;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"  >
            <h5 style="text-align:center;" class="modal-title" id="exampleModalLabel"  >Inicio de sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" method="POST"  id = "formu_cli" >
                <div class="form-group">
                  <b><label for="text">Nombre de usuario</label></b>
                  <input type="text" class="form-control" id="email" name="usuario" placeholder="Ingrese nombre de usuario" required> 
                </div>
                <div class="form-group">
                  <b><label for="clave">Contraseña</label></b>
                  <input type="password" class="form-control" name="clave" id="clave" placeholder="Ingrese Contraseña" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
            </form>
            <br>
            <a type="button" class="btn btn-success btn-lg btn-block"  data-toggle="modal" data-target="#ventana-modal"style="margin-bottom: 5%;">Crear cuenta</a>
            <h3><a href="">¿Olvidaste tu contraseña?</a></h3>
        </div>
        </div>
      </div>
    </div>
    
    <section class="form-contact" style="text-align: center;">
      <img src="../Imagenes/Usuario.jpg" style="width: 100px;" alt="">
      <form action="" class="contact">
        <h1 style="text-align: center;">Consultas </h1>
        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Escriba su nombre">
        
        <label for="Correo">Correo</label>
        <input type="email"placeholder="Escriba su correo" >

        <label for="Celular">Celular</label>
        <input type="number" placeholder="Escriba su numero de celular">

        <label for="Mensaje"></label>
        <textarea name="mensaje" id="mensaje" cols="10" rows="5" placeholder="Escriba un mensaje detallado del problema"></textarea>
        <input type="submit" value="Enviar Formulario">
        <input style="color: white;" type="reset">
      </form>
    </section>
    <script src="../JavaScript/javaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
