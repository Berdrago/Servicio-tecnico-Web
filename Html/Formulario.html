    <title>Formulario de dudas </title>
  </head>
  <body class="backgrounds">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark"  >
      <div class="container-fluid" >
        <a class="navbar-brand" style="color: white;" href="Index.html">Inicio </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active"  style="color: white;" aria-current="page" href="Quienes Somos.html">Quienes somos?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Formulario.html" style="color: white;" >Consultas</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href="" style="color: white;" >Inicio de Sesion </a>
          </span>

      </div>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </nav>

    <section class="form-contact">
      <header>
        <span>
          <i></i>
        </span>
      </header>
      <form action="" class="contact">
        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Escriba su nombre">
        
        <label for="Correo">Correo</label>
        <input type="email"placeholder="Escriba su correo" >

        <label for="Celular">Celular</label>
        <input type="number" placeholder="Escriba su numero de celular">

        <label for="Mensaje"></label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba un mensaje detallado del problema"></textarea>
        <input type="submit" value="Enviar Formulario">
        <input style="color: white;" type="reset">
      </form>
    </section>



    
    <script src="../JavaScript/javaScript.js"></script>
