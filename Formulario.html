<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Agenda </title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1 class="titulo"> Agenda una Hora Con Nosotros </h1>
    <form action="" class="">
        <div class="">
            <span id="nombre">Ingresa Tus Nombres : </span>
            <input class="button" type="text" placeholder="Nombres" aria-label="nombre" aria-describedby="basic-addon1">
        </div>
        <br>
        <div>
            <span id="apellido">Ingresa Tus Apellidos : </span>
            <input class="button" type="apellido" placeholder="Apellidos" aria-label="apellido" aria-describedby="basic-addon1">
        </div>
        <br>
        <div>
            <span id="email">Ingresa Tu Correo  :</span>
            <input class="button" type="email" placeholder="Correo Electronico" aria-label="email" aria-describedby="basic-addon1">
        </div>
        <br>
        <div>
            <span id="">Que Tipo de Servio necesitas </span>
            <input class="button" type="checkbox" placeholder="checkbox" aria-label="checkbox" aria-describedby="basic-addon1">
        </div>
        <br>
        <div>
            <span id="">Ingresa una foto de Tu Equipo</span>
            <input class="button" type="file" placeholder="file" aria-label="file" aria-describedby="basic-addon1">
        </div>
        <br>
        <div>
            <span id="">Ingresa Tu numero de Celular</span>
            <input class="button" type="number" placeholder="Celular" aria-label="number" aria-describedby="basic-addon1">
        </div>
        <br>
        <div>
            <span id="">Ingresar hora y fecha para agendar un cita  </span>
            <input class="button" type="datetime-local" placeholder="Hora y Fecha de Cita" aria-label="datetime-local" aria-describedby="basic-addon1">
        </div>
        <br>
        <div >
            <label for="texto" >Comentario</label>
            <textarea class="button" id="texto" rows="3"  placeholder=" Ingresar un comentario" ></textarea>
        </div>
        <br>
        <div>
            <span id="">Enviar Formularios</span>
            <input class="button" type="submit" placeholder="submit" aria-label="submit" aria-describedby="basic-addon1">
        </div>
        <br>
        <br>    
        <div>
            <label id="">Borrar Los datos del formulario </label>
            <input class="button" type="reset" placeholder="reset" aria-label="reset" aria-describedby="basic-addon1">
        </div>

    </form>
    <br>
    <footer>
        <p>Copyrayth &copy; Servicio tecnico 2022 </p>
    </footer>
    <br>




    <script src="javaScript.js"></script>
</body>
</html>
